<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Very Own Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator-container">
      <!-- app -->

      <div class="calculator-style">
        <!-- calculator -->

        <div class="calculator-display">
          <!-- display -->

          <div class="calculator-content">
            <!-- content -->

            <div class="calculator-input"></div>
            <!-- input -->

            <div class="calculator-output"></div>
            <!-- output -->
          </div>
        </div>

        <div class="calculator-buttons">
          <!-- keys -->
          <button class="buttons clearBtn">AC</button>
          <button class="buttons bracketBtn">()</button>
          <button class="buttons percentBtn">%</button>
          <button class="buttons divideBtn">/</button>
          <button class="buttons numBtn">7</button>
          <button class="buttons numBtn">8</button>
          <button class="buttons numBtn">9</button>
          <button class="buttons multiplyBtn">*</button>
          <button class="buttons numBtn">4</button>
          <button class="buttons numBtn">5</button>
          <button class="buttons numBtn">6</button>
          <button class="buttons minusBtn">-</button>
          <button class="buttons numBtn">1</button>
          <button class="buttons numBtn">2</button>
          <button class="buttons numBtn">3</button>
          <button class="buttons operatorBtn">+</button>
          <button class="buttons backspaceBtn">&lt;</button>
          <button class="buttons numBtn">0</button>
          <button class="buttons decimalBtn">.</button>
          <button class="buttons equalsBtn">=</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
